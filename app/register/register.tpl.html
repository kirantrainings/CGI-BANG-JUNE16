<form class="form-horizontal" name="registerForm" ng-controller="registerCtrl" novalidate>
    <div class="form-group">
        <label class="control-label col-xs-2">First Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="First Name" name="firstName" ng-model="user.firstName" alphabets-only>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Age</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Age" ng-model="user.age">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-2">Gender</label>
        <div class="col-xs-4">
            <input type="radio" value="M" ng-model="user.gender">M
            <input type="radio" value="F" ng-model="user.gender">F
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Country</label>
        <div class="col-xs-4">
            <select class="form-control" ng-model="selectedCountry" ng-options="item.ISDCode+','+item.name group by item.continent for item in countries">
                <option value="">Please Select</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Phone Number</label>
        <div class="col-xs-1">
            <input type="text" class="form-control" readonly>
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control" ng-model="user.phone">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-2">Street Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Street Name" ng-model="user.streetName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Zipcode</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Zip code" ng-model="user.zipcode">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="user.agree"> Agree Terms and Conditions</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button class="btn btn-primary" ng-disabled="!user.agree" ng-click="registerUser()">Register</button>
        </div>
    </div>

    <pre>{{user|json}}</pre>
</form>
